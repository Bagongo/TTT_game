<!DOCTYPE html>
<html>
<head>
	<title>Tic tac toe</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

	<div id="flex-container">

		<div id="display"></div>
			
		<div id="board">
			<div class="slot" data-posx="0" data-posy="0"></div>
			<div class="slot" data-posx="1" data-posy="0"></div>
			<div class="slot" data-posx="2" data-posy="0"></div>
			<div class="slot" data-posx="0" data-posy="1"></div>
			<div class="slot" data-posx="1" data-posy="1"></div>
			<div class="slot" data-posx="2" data-posy="1"></div>
			<div class="slot" data-posx="0" data-posy="2"></div>
			<div class="slot" data-posx="1" data-posy="2"></div>
			<div class="slot" data-posx="2" data-posy="2"></div>
		</div>

		<div id="button-box">
			<div class="btn hidden">Yes</div>
			<div class="btn hidden">What game?</div>
			<div class="btn hidden">human</div>
			<div class="btn hidden">computer</div>
			<div class="btn hidden">X</div>
			<div class="btn hidden">O</div>
			<div class="btn hidden">settings</div>
			<div class="btn hidden">new game</div>
		</div>

	</div>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
