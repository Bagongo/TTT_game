<!DOCTYPE html>
<html>
<head>
	<title>Tic tac toe</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

	<div id="flex-container">

		<div id="display"></div>
			
		<div id="board">
			<div class="slot" data-posx="0" data-posy="0"> <p></p> </div>
			<div class="slot" data-posx="1" data-posy="0"> <p></p> </div>
			<div class="slot" data-posx="2" data-posy="0"> <p></p> </div>
			<div class="slot" data-posx="0" data-posy="1"> <p></p> </div>
			<div class="slot" data-posx="1" data-posy="1"> <p></p> </div>
			<div class="slot" data-posx="2" data-posy="1"> <p></p> </div>
			<div class="slot" data-posx="0" data-posy="2"> <p></p> </div>
			<div class="slot" data-posx="1" data-posy="2"> <p></p> </div>
			<div class="slot" data-posx="2" data-posy="2"> <p></p> </div>
		</div>

		<div id="btns-01" class="button-box">
			<div class="btn no-display">Yes</div>
			<div class="btn no-display">What game?</div>
			<div class="btn no-display">Human</div>
			<div class="btn no-display">Computer</div>
			<div class="btn no-display">X</div>
			<div class="btn no-display">O</div>
		
		</div>
 		<div id="btns-02" class="button-box no-display">
			<div class="btn">Settings</div>
			<div class="btn">New Game</div>
		</div>	

	</div>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
